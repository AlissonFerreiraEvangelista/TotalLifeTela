<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/4bfeb4b2a4.js" crossorigin="anonymous"></script>
	<title>Login Total Life</title>
</head>
<body>
	<header></header>
	<main>
		<div class="container">
			<form>
				<p>Bem Vindo!</p>
				<div class="login">
					<div class="form-group">
						<label class="sub-title">Consulte seus exames</label>
						
						<div class="input-group">
							<div class="icon-grupo">
								<label class="input-group-label"><i class="fas fa-user"></i></label>
							</div>
							<input type="text" name="login-user" placeholder="Usuário" class="login-user" id="login-user" required="required">
						</div>
						<div class="input-group">
							<div class="icon-grupo">
								<label class="input-group-label"><i class="fas fa-key"></i></label>
							</div>
							<input type="password" name="pass-user" placeholder="Senha" class="login-user" id="pass-user" required="required">
							<div class="eye-icon" id="eye-icon"><i class="fas fa-eye" id="fas fa-eye"></i></div>
						</div>
						<div class="form-check-div">
							<div class="form-check">
								<input type="checkbox" name="remember">
								<label>Lembrar de mim</label>
							</div>
						</div>
						<div class="input-btn">
							<button class="btnSubmit">Entrar</button>
						</div>
					</div>

				</div>
			</form>
			<div class="logo"></div>
		</div>
	</main>
	<footer>
		<nav>
			<ul>
				<li>
					<a href="https://www.facebook.com/totallifebrasil"><i class="fab fa-facebook-square"></i></a>
				</li>
				<li>
					<a href="https://www.instagram.com/totallifebrasil/"><i class="fab fa-instagram"></i></a>
				</li>
				<li>
					<a href="https://www.linkedin.com/company/totallife/?viewAsMember=true"><i class="fab fa-linkedin"></i></a>
				</li>
				<li>
					<a href="https://api.whatsapp.com/send?phone=5548991495730"><i class="fab fa-whatsapp" id="whatsapp"></i></a>
				</li>
			</ul>
		</nav>
		<div class="rodape">
			<div class="marcaR">Total Life Assistência à Vida &reg;</div>
			<div class="Criador">Desenvolvido por Alisson Ferreira</div>
		</div>
	</footer>
	<script type="text/javascript">
		
		document.getElementById('eye-icon').addEventListener('mousedown', function() {
 		document.getElementById('pass-user').type = 'text';
 		});

			document.getElementById('eye-icon').addEventListener('mouseup', function() {
			  document.getElementById('pass-user').type = 'password';		
			});

			// Para que o password não fique exposto apos mover a imagem.
				document.getElementById('eye-icon').addEventListener('mousemove', function() {
			  document.getElementById('pass-user').type = 'password';
			});
				document.getElementById('eye-icon').addEventListener('click', function() {
 		document.getElementById('pass-user').type = 'text';
 		});

			
	</script>
</body>
</html>
