<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/4bfeb4b2a4.js" crossorigin="anonymous"></script>
	

	<title>Pré-Agendamento</title>
</head>
<body>
	<header>
		<div class="logo">
			<img src="https://totallife.agilework.com.br/agile.preagendamento/images/logo_registrada.png">
		</div>
	</header>
		<main class="container">
			<div class="aling-center">
			<form class="form">
				<div class="sub">
					<h1>PRÉ-AGENDAMENTO DE EXAMES</h1>
				</div>
				<div class="subtext" style="color: gray; font-size: 10pt;">
					<span>Para solicitar o agendamento dos seus exames, informe os campos abaixo:</span>
				</div>
				<div class="input-group">
					<input type="text" class="input-text-mat" name="Matricula" placeholder="Matricula">
				</div>

				<button id="btnGetMatricula" class="btnPesquisa">Consultar</button>
				<br>
				<div class="subtext" style="color: gray; font-size: 10pt;">
					<span>Confira os dados e consulte os exames solicitados</span>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="input-text" name="Nome" placeholder="Nome" readonly>
					</div>
					<div class="input-group">
						<input type="text" class="input-text" name="CPF" placeholder="CPF">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="input-text" name="Celular" placeholder="Celular">
					</div>
					<div class="input-group">
						<input type="text" class="input-text" name="Email" placeholder="E-mail">
						<div class="icon">
						<i class="fas fa-plus-square" id="info-add" title="Incluir Contatos Adicionais"></i>
					</div>
					</div>
					
				</div>
				<div class="form-group" id="info-add-div">
					<div class="input-group">
						<input type="text" class="input-text" name="CelularSegundário" placeholder="Celular Segundário">
					</div>
					<div class="input-group">
						<input type="text" class="input-text" name="EmailSegundário" placeholder="E-mail Segundário">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<label>UF</label>
						<select id="estado" onchange="buscaCidades(this.value)">
							<option value="" selected>Selecione o Estado</option>
							<option value="AL">AL</option>
							<option value="AM">AM</option>
							<option value="BA">BA</option>
							<option value="CE">CE</option>
							<option value="DF">DF</option>
							<option value="GO">GO</option>
							<option value="MA">MA</option>
							<option value="MG">MG</option>
							<option value="MS">MS</option>
							<option value="PA">PA</option>
							<option value="PB">PB</option>
							<option value="PE">PE</option>
							<option value="PR">PR</option>
							<option value="RJ">RJ</option>
							<option value="RN">RN</option>
							<option value="RS">RS</option>
							<option value="SC">SC</option>
							<option value="SE">SE</option>
						</select>
					</div>
					<div class="input-group">
						<select id="cidade">
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input type="date" class="input-text">
					</div>
					<div class="input-group">
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
						</select>
					</div>
				</div>

			</form>
		</div>
		</main>
		<script src="script.js"></script>
</body>
</html>
